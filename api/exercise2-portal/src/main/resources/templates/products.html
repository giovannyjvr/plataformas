<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
<h2>Lista de Produtos</h2>

<a th:href="@{/products/new}">Criar Novo Produto</a>
<br/><br/>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<table border="1">
    <tr>
        <th>ID</th><th>Nome</th><th>Preço</th><th>Unidade</th><th>Ações</th>
    </tr>
    <tr th:each="prod : ${produtos}">
        <td th:text="${prod.id}">ID</td>
        <td th:text="${prod.name}">Nome</td>
        <td th:text="${prod.price}">Preço</td>
        <td th:text="${prod.unit}">Unidade</td>
        <td>
            <a th:href="@{'/products/delete/' + ${prod.id}}">Excluir</a>
        </td>
    </tr>
</table>
</body>
</html>
