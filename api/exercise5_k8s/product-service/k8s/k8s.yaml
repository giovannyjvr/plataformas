# ==== Secret ====
apiVersion: v1
kind: Secret
metadata:
  name: product-service-secret
type: Opaque
data:
  # Chave secreta (ex: JWT_KEY ou credenciais de banco) em base64
  SECRET_KEY: "REPLACE_WITH_BASE64"

---
# ==== ConfigMap ====
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
data:
  SPRING_PROFILES_ACTIVE: "prod"
  # Adicione outras variáveis de ambiente, se necessário

---
# ==== Deployment ====
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: yourdockerhubusername/product-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: product-service-config
                  key: SPRING_PROFILES_ACTIVE
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: product-service-secret
                  key: SECRET_KEY

---
# ==== Service ====
apiVersion: v1
kind: Service
metadata:
  name: product-service-service
spec:
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
